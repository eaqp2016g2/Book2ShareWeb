<md-sidenav
        ng-hide="!logged"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-md')"
        md-whiteframe="4">
    <md-content layout-padding ng-controller="SidenavController">

        <!-- Perfil -->
        <md-list-item class="md-1-line" ui-sref="profile">
            <img src="../../img/system-users.svg" class="md-avatar" alt="users icon">
            <div class="md-list-item-text">
                <h4>El meu perfil</h4>
            </div>
        </md-list-item>
        <!-- Nuestros libros -->
        <md-list-item class="md-1-line" ui-sref="book">
            <img src="../../img/accessories-dictionary2.svg" class="md-avatar" alt="book icon">
            <div class="md-list-item-text">
                <h4>Els meus llibres</h4>
            </div>
        </md-list-item>
        <!-- Búsqueda de libros -->
        <md-list-item class="md-1-line" ui-sref="library">
            <img src="../../img/kthesaurus2.svg" class="md-avatar" alt="books">
            <div class="md-list-item-text">
                <h4>Biblioteca</h4>
            </div>
        </md-list-item>
        <!-- Acceso al mapa -->
        <md-list-item class="md-1-line" ui-sref="map">
            <img src="../../img/hisc-app-marble.svg" class="md-avatar" alt="map">
            <div class="md-list-item-text">
                <h4>Mapa</h4>
            </div>
        </md-list-item>
        <!-- Acceso a la mensajería -->
        <md-list-item class="md-1-line" ui-sref="messaging">
            <img src="../../img/mail-unread.svg" class="md-avatar" alt="mail">
            <div class="md-list-item-text">
                <h4>Missatgeria</h4>
            </div>
        </md-list-item>
        <!-- Acceso a configuración de usuario -->
        <md-list-item class="md-1-line" ui-sref="settings">
            <img src="../../img/preferences-other.svg" class="md-avatar" alt="preferences">
            <div class="md-list-item-text">
                <h4>Configuració</h4>
            </div>
        </md-list-item>
        <!-- Logout -->
        <md-list-item class="md-1-line" ng-controller="LoginCtrl" ng-click="logout()">
            <img src="../../img/system-shutdown.svg" class="md-avatar" alt="sign out">
            <div class="md-list-item-text">
                <h4>Tanca sessió</h4>
            </div>
        </md-list-item>
    </md-content>
</md-sidenav>
