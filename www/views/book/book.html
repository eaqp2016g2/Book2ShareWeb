<div ng-controller="BookController" ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column">
            <md-card ng-repeat="book in books">
                <md-card-header>
                    <md-card-avatar>
                        <img src="../../img/accessories-dictionary.svg"/>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{book.title}}</span>
                        <span class="md-subhead">{{book.author[0]}}</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">Detalls</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <div md-cols-sm="2">
                        <!--<img src="../../img/accessories-dictionary.svg" class="md-card-image" alt="Portada"
                             md-colspan-sm="1"> -->
                        <p md-colspan-sm="1">
                            GÃ¨nere: {{book.genre[0]}}<br>
                            Any: {{book.year}}<br>
                            Llengua: {{book.language}} <br>
                            Editorial: {{book.editorial}} <br>
                        <div ng-repeat="readers in book.user"><b>Llibre demanat per:
                            <div ng-repeat="user in users | where: {_id : readers.reader}">
                                {{user.name}}
                            </div>
                            </b>
                            <md-button ng-click="acceptLean(readers.reader,book._id)" class="md-raised md-primary">Accepta</md-button>
                            <md-button ng-click="denyLean(readers.reader, book._id)" class="md-raised md-primary md-warn">Rebutja</md-button>
                        <br>
                        </div>
                        </p>
                    </div>
                </md-card-content>
            </md-card>
            <md-card>
                <md-card-header>
                    <md-card-header-text>
                        <span class="md-title">Nou llibre</span>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <a href="#" ui-sref="publicar"><img src="../../img/accessories-dictionary.svg"></a>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
