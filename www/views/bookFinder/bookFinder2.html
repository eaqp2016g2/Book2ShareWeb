<div ng-controller="finderCtrl" layout="column">

    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">La biblioteca</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="book in books" ng-click="null">
                <img src="../../img/kthesaurus.svg" class="md-avatar"/>
                <div class="md-list-item-text" layout="column">
                    <h3>{{ book.title }}</h3>
                    <h4>{{ book.author[0] }}</h4>
                    <p>{{ book.language }}</p>
                </div>
                <p>{{book.year}}</p>
                <p>{{book.editorial}}</p>
                <p>{{book.genre}}</p>
                <div class="md-list-item-text" layout="column">
                    <h4>Propietari: {{book.propietary}}</h4>
                    <h4>Lector: {{book.user}}</h4>
                </div>
                <md-button class="md-fab md-primary md-hue-2" aria-label="Favorite">
                    <md-icon
                            md-svg-icon="../../img/ic_favorite_24px.svg"></md-icon>
                </md-button>
                <md-button class="md-fab md-primary md-hue-2" aria-label="Chat">
                    <md-icon
                            md-svg-icon="../../img/ic_comment_24px.svg"></md-icon>
                </md-button>
            </md-list-item>
        </md-list>
    </md-content>
