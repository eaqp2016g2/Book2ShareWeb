<!DOCTYPE html>
<html ng-controller="intPointsCtrl">
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <md-input-container md-no-float class="md-block">
                <input ng-model="position.name" placeholder="Nombre del punto">
            </md-input-container>
      <md-input-container md-no-float class="md-block">
                <input id="latitud" ng-model="position.lat" placeholder="Latitud">
      </md-input-container>
      <md-input-container md-no-float class="md-block">
                <input id="longitud" ng-model="position.lng" placeholder="Longitud">
      </md-input-container>
      <md-card-actions layout="row" layout-align="end center">
                <md-button ng-click="newPoint()" class="md-raised md-primary">AÃ±adir punto</md-button>
            </md-card-actions>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        google.maps.event.addListener(map, 'click', function(event) {
    placeMarker(map, event.latLng);
  });

        //var infoWindow = new google.maps.InfoWindow({map: map});

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            map.setZoom(15);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      function placeMarker(map, location) {
        console.log("Posicion: "+ location);
        document.getElementById("latitud").value= location.lat();
        document.getElementById("longitud").value= location.lng();

        
  };

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }
      
      
      
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmneooYPCwogiLxP2kfRj0NHPvHzJnTng&callback=initMap">
    </script>
  </body>
</html>
