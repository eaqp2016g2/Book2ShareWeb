<div ng-controller="libCtrl" ng-cloak>

    <div class='md-padding' layout="row" layout-wrap>
        <md-content>
            <md-card style="width: 350px;" ng-repeat="libro in libros">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="../img/user-identity.svg"/>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{libro.propietary}}</span>
                        <span class="md-subhead">{{libro.genre}}</span>
                    </md-card-header-text>
                </md-card-header>
                <img ng-src="../img/descarga.jpe" class="md-card-image" alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{libro.title}}</span>
                        <span class="md-subhead">reversed</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                    <md-card-icon-actions>
                        <md-button class="md-icon-button" aria-label="toggle">
                            <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                        </md-button>
                    </md-card-icon-actions>
                </md-card-actions>
                <md-card-content>
                    <p>
                        The titles of Washed Out's breakthrough song and the first single from Paracosm share the
                        two most important words in Ernest Greene's musical language: feel it. It's a simple request, as
                        well...
                    </p>
                </md-card-content>
            </md-card>
        </md-content>
    </div>

</div>
