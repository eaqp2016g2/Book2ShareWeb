<div ng-controller="profileCtrl" layout="column" ng-cloak class="md-inline-form">

    <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
        <div>
            <md-input-container>
                <label>Nom</label>
                <input ng-model="newUser.name">
            </md-input-container>

            <md-input-container>
                <label>Correu</label>
                <input ng-model="newUser.email" type="email">
            </md-input-container>
        </div>
    </md-content>
    <md-content layout-padding>
        <div>
            <form name="userForm">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Contrasenya</label>
                        <input ng-model="newUser.password" type="password">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Repeteix contrasenya</label>
                        <input ng-model="newUser.password2" type="password"
                               ui-validate=" '$value==newUser.password' "
                               ui-validate-watch=" 'newUser.password' ">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Sexe</label>
                        <md-select ng-model="newUser.sex">
                            <md-option value="true">
                                Home
                            </md-option>
                            <md-option value="false">
                                Dona
                            </md-option>
                        </md-select>
                    </md-input-container>

                    <md-input-container>
                        <label>Data de naixement</label>
                        <md-datepicker ng-model="dt" ng-change="newUser.birthday = dt.toISOString()"></md-datepicker>
                    </md-input-container>
                </div>
                <md-input-container class="md-block">
                    <label>Presentaci√≥</label>
                    <textarea ng-model="newUser.biography" md-maxlength="150" rows="2" md-select-on-focus></textarea>
                </md-input-container>

            </form>
        </div>
        <md-button class="md-primary md-raised" ng-disabled="!userForm.$valid" ng-click="editUser(newUser)">Edita</md-button>
    </md-content>
</div>
