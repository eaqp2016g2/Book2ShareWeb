<div ng-controller="SettingsController" layout="column" ng-cloak>
    <h1>
        Usuari
    </h1>
    <h2>Combinació de colors</h2>
<md-content>
    <p>
        Select a color from the <a class="md-accent" href="{{mdURL}}">Theme Color Palettes</a>
        below:
    </p>
    <!-- Theme Options -->
    <div layout="row" layout-wrap layout-align="center center">
        <md-button ng-repeat="color in colors" flex-gt-md="15" flex="30"
                   md-colors="{background: '{{color}}'}" md-colors-watch="false"
                   ng-disabled="primary === color && !isPrimary" ng-click="selectTheme(color)">
            {{color}}
        </md-button>
    </div>
</md-content>

    <h2>Permetre rebre notificacions</h2>

    <md-switch ng-model="data.cb1" aria-label="Activa">
        Notificacions: {{ data.cb1 }}
    </md-switch>

    <h1>
        Administrador
    </h1>

    <h2>Afegeix punts d'intercanvi</h2>

    <a href="#" ui-sref="intPoints">Aneu a la pàgina</a>

    <h2>Esborra comptes d'usuari</h2>
    <md-content>
        <md-list flex>
            <div ng-repeat="user in users">
                <md-list-item href="#" class="md-2-line">
                    <img ng-src="{{user.avatar}}" class="md-avatar" alt="{{user.name}}"/>
                    <div class="md-list-item-text">
                        <h3>{{user.name}}</h3>
                    </div>
                    <md-button class="md-secondary md-icon-button" ng-click="deleteUser(user)" aria-label="Delete">
                        <img width="24px" src="../../img/user-trash.svg">
                    </md-button>
                </md-list-item>
            </div>
        </md-list>
    </md-content>
</div>
