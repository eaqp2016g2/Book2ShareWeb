<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body ng-controller="MapController as vm"> 
 


  <ng-map default-style="true" center="current-location" zoom="15">
      <marker ng-repeat="thePoint in points" on-click="searchByPoint()" 
      position="[{{thePoint.lat}},{{thePoint.lng}}]" title="{{thePoint.name}}" data="{{thePoint._id}}"></marker>
  </ng-map>
</body>
</html>
